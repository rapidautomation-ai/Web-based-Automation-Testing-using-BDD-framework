# Default browser: chrome, chrome-headless, firefox, firefox-headless, edge, safari, ie
browser= chrome

# If you want to use Edge in an environment without Internet access for driver download,
# place the msedgedriver executable somewhere accessible and set its full path here:

# Base URL used by Driver auto-navigation
baseUrl=https://www.automationexercise.com/

# Headless flag (true/false) - some code paths may read this value
headless=false

# If true, Driver.get() will navigate automatically to baseUrl when creating a browser
autoNavigate=true
